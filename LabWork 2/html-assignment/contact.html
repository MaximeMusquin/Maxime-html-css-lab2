<body>

<form action="/submit" method="post">
    <fieldset>
        <legend><b>Personal Information</b></legend>
        <label for="firstName">First Name*: </label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name*: </label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email*: </label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Please select the music genre(s) that you like:</label><br>
        <input type="checkbox" id="classic" name="genre" value="Classic">
        <label for="classic">Classic</label><br>

        <input type="checkbox" id="jazz" name="genre" value="Jazz">
        <label for="jazz">Jazz</label><br>

        <input type="checkbox" id="blues" name="genre" value="Blues">
        <label for="blues">Blues</label><br>

        <input type="checkbox" id="instrumental" name="genre" value="Instrumental">
        <label for="instrumental">Instrumental</label><br><br>
    </fieldset>

    <fieldset>
        <legend><b>Your Message</b></legend>
        <label for="heardAbout">How did you hear about us?</label>
        <select id="heardAbout" name="heardAbout">
            <option value="Website">Our Website</option>
            <option value="Friend">Friend</option>
            <option value="Advertisement">TV adv.</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label>Would you recommend us to your friends? </label>
        <input type="radio" id="yes" name="recommend" value="Yes" checked>
        <label for="yes">Yes</label>

        <input type="radio" id="no" name="recommend" value="No">
        <label for="no">No</label>

        <input type="radio" id="maybe" name="recommend" value="Maybe">
        <label for="maybe">Maybe</label><br><br>

        <label for="request">Your request:</label><br>
        <textarea id="request" name="request" rows="4" cols="50"></textarea><br><br>

        <input type="checkbox" id="emailUpdates" name="emailUpdates" checked>
        <label for="emailUpdates">Sign me up for email updates</label><br><br>

        <input type="submit" value="Register">
    </fieldset>
</form>
